<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h3>Listar usu√°rios</h3>
    <h:form>
        <h:outputStylesheet library="css" name="estilo.css"/>
        <h:panelGrid columns="1">
            <h:dataTable value="#{usuarioBean.lista}" var="user"  class="listar">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                        #{user.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">Login</f:facet>
                        #{user.login}
                </h:column>
                <h:column>
                    <h:commandLink value="Excluir" action="#{usuarioBean.excluir(user)}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Editar" action="#{usuarioBean.editar(user)}"/>
                </h:column>
            </h:dataTable>
        </h:panelGrid>
        <h:panelGrid columns="1">
            <h:commandButton value="Menu" action="menu.xhtml"/>
        </h:panelGrid>
    </h:form>
</ui:composition>
