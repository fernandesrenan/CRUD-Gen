<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Listagem de usu√°rios</title>
    </h:head>
    <h:body>
        <h:form>
                    <h:outputStylesheet library="css" name="estilo.css"/>
                    <h:panelGrid columns="1">
                        <h:dataTable value="#{usuarioBean.lista}" var="user"  class="listar">
                            <h:column>
                                <f:facet name="header">Nome</f:facet>
                                    #{user.nome}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Login</f:facet>
                                    #{user.login}
                            </h:column>
                            <h:column>
                                <h:commandLink value="Excluir" action="#{usuarioBean.excluir(user)}"/>
                            </h:column>
                            <h:column>
                                <h:commandButton value="Editar" action="#{usuarioBean.editar(user)}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGrid>
                    <h:panelGrid columns="1">
                        <h:commandButton value="Menu" action="menu.xhtml"/>
                    </h:panelGrid>
        </h:form>
    </h:body>
</html>
