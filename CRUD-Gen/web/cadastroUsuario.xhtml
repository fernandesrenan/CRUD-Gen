<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>CRUD-Gen Novo Usuário</title>
    </h:head>
    
    
    <h:body>
        
        <h:form>
            <h:panelGrid  columns="1" class="grade">
 
                <h:panelGrid columns="3">
                    <h:outputLabel value="Nome: "/>
                    <h:inputText id="nome" value="#{usuarioBean.usuarioLogado.nome}" required="true" label="nome"></h:inputText>
                </h:panelGrid>
                
                <h:panelGrid columns="3">
                    <h:outputLabel value="Usuário: "/>
                    <h:inputText id="login" value="#{usuarioBean.usuarioLogado.login}" required="true" label="login"></h:inputText>
                </h:panelGrid>
                
                <h:panelGrid columns="3">
                    <h:outputLabel value="Senha: "/>
                    <h:inputSecret id="senha" value="#{usuarioBean.usuarioLogado.senha}" required="true" label="senha"></h:inputSecret>
                </h:panelGrid>
                
                <h:panelGrid columns="3">
                    <h:commandButton value="Cadastrar" action="#{usuarioBean.cadastrar()}"/>
                </h:panelGrid>
       
            </h:panelGrid>
        </h:form>
        
    </h:body>
</html>
