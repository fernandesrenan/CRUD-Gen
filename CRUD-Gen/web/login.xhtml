        <title>CRUD-Gen Login</title>

    <h:body>
        <h:outputStylesheet name="estilo.css" />
        <p:layout fullPage="true">
            <h:form>
                
                <p:panel header="Login">
                    <h:panelGrid columns="1">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="UsuÃ¡rio: "/>
