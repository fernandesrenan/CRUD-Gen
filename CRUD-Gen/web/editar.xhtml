<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Editar usuário</title>
    </h:head>
    <h:body>
        <h:form>
                    <h:outputStylesheet library="css" name="estilo.css"/>
                    <h:panelGrid class="grade" columns="1">
                        <h:outputLabel value="Editar Usuário"/>

                        <h:panelGrid columns="3">
                            <h:outputLabel value="Nome: "/>
                            <h:inputText id="nome" value="#{usuarioBean.usuario.nome}" label="nome"> 
                                <f:validateLength minimum="5" maximum="150" />
                            </h:inputText>
                            <h:message for="nome" style="color:red" />
                        </h:panelGrid>
                        <h:panelGrid columns="3">
                            <h:outputLabel value="login "/>
                            <h:inputText id="login" value="#{usuarioBean.usuario.login}" readonly="true" required="true" label="login"> 
                                <f:validateLength minimum="5" maximum="20" />
                            </h:inputText>
                            <h:message for="login" style="color:red" />
                        </h:panelGrid>   
                        <h:panelGrid columns="3">
                            <h:outputLabel value="Senha: "/>
                            <h:inputSecret id="senha" value="#{usuarioBean.usuario.senha}" required="true" label="senha"> 
                                <f:validateLength minimum="5" maximum="11" />
                            </h:inputSecret>
                            <h:message for="senha" style="color:red" />
                        </h:panelGrid>   

                        <h:panelGrid columns="2">
                            <h:commandButton value="Ok" action="#{usuarioBean.atualizar(usuarioBean.usuario)}"/>
                        </h:panelGrid>

                    </h:panelGrid>
                    <h:panelGrid columns="1">
                        <h:commandButton value="Menu" action="menu.xhtml"/>
                    </h:panelGrid>

        </h:form>
    </h:body>
</html>
