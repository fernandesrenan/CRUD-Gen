<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro Usuário</title>
    </h:head>
    <h:body>
        <h:outputStylesheet name="estilo.css"/>
        <p:layout fullPage="true">
            <h:form>

                <p:panel header="Cadastrar usuário">
                    <h:panelGrid>
                        <h:outputLabel value="Nome: "/>
                        <p:inputText id="nome" value="#{usuarioBean.usuario.nome}" required="true" label="nome"> 
                            <f:validateLength minimum="5" maximum="150" />
                        </p:inputText>
                        <h:message for="nome" style="color:red" />
                    </h:panelGrid>

                    <h:panelGrid>
                        <h:outputLabel value="Login: "/>
                        <p:inputText id="login" value="#{usuarioBean.usuario.login}" required="true" label="login"> 
                            <f:validateLength minimum="5" maximum="20" />
                        </p:inputText>
                        <h:message for="login" style="color:red" />
                    </h:panelGrid>

                    <h:panelGrid>
                        <h:outputLabel value="Senha: "/>
                        <p:password id="senha" value="#{usuarioBean.usuario.senha}" required="true" match="senha2"></p:password>
                    </h:panelGrid>

                    <h:panelGrid>
                        <h:outputLabel value="Confirme a senha: "/>
                        <p:password id="senha2" value="#{usuarioBean.usuario.senha}" required="true"></p:password>
                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <p:commandButton value="Menu" action="menu.xhtml" styleClass="ui-priority-primary" />
                        <p:commandButton value="Ok" action="#{usuarioBean.cadastrar()}" styleClass="ui-priority-primary" />
                    </h:panelGrid>
                </p:panel>
                
            </h:form>
        </p:layout>
    </h:body>
</html>
